                                        icon: image
                                    });

                                    placeMarkerAndPan(e.latLng, map)
                                });
                            }

                            function placeMarkerAndPan(latLng, map) {
                                if (markers.length===0) {
                                    var marker = new google.maps.Marker({
                                    position: latLng,
                                    map: map
                                    });
                                    markers.push(marker);
                                    marker.setMap(map);
                                    map.panTo(latLng);
                                }   
                                else {
                                    for (var i = 0; i < markers.length; i++) {
                                        markers[i].setMap(null);
                                    }
                                    markers = [];
                                    var marker = new google.maps.Marker({
                                    position: latLng,
                                    map: map
                                    });
                                    markers.push(marker);
                                    marker.setMap(map);
                                    map.panTo(latLng);
                                }
